<!DOCTYPE html>
<html>
<head>
    <title>Template</title>
</head>
<body>
    <h1>Course Catalog</h1>
    <table>
        <thead>
            <tr>
                <th>Nome Curso</th>
                <th>Duração</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            <tr>
                <td>{{ .Nome}}</td>
                <td>{{ .Duracao}}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
